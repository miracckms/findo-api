# Production Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration (Production MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/findo_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Security
jwt.secret=${JWT_SECRET:myVerySecretKeyForProductionThatShouldBe256BitsLongForSecurityPurposes}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.findo=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${UPLOAD_DIR:/app/uploads}

# Email Configuration (Production)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Configuration (Production)
sms.api.key=${SMS_API_KEY:your-sms-api-key}
sms.api.secret=${SMS_API_SECRET:your-sms-api-secret}

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://yourdomain.com}

# Cache
spring.cache.type=simple

# Actuator (Health check i√ßin)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
