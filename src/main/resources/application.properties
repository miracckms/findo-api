# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=findo-api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/findo_db
spring.datasource.username=root
spring.datasource.password=12345678

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400

# File Upload Configuration
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}
file.upload.max-size=10485760

# SMS Configuration
sms.provider=${SMS_PROVIDER:twilio}
sms.account-sid=${SMS_ACCOUNT_SID:}
sms.auth-token=${SMS_AUTH_TOKEN:}
sms.from-number=${SMS_FROM_NUMBER:}

# App Configuration
app.max-ads-per-user=50
app.max-photos-per-ad=10
app.admin-emails=${ADMIN_EMAILS:admin@findo.com}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=false

# Logging Configuration
logging.level.com.findo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.env=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
