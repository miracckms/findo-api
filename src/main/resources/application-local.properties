# =========================================
# FINDO API - LOCAL DEVELOPMENT CONFIGURATION
# =========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=findo-api

# Database Configuration - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/findo_db?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# PostgreSQL specific optimizations
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Mail Configuration - Local Testing (Mail disabled for local)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration - Development
jwt.secret=myLocalSecretKey123456789012345678901234567890
jwt.expiration=86400

# File Upload Configuration
file.upload.dir=./uploads
file.upload.max-size=10485760

# SMS Configuration - Disabled for local
sms.provider=mock
sms.account-sid=
sms.auth-token=
sms.from-number=

# App Configuration
app.max-ads-per-user=50
app.max-photos-per-ad=10
app.admin-emails=admin@findo.com

# Swagger/OpenAPI Configuration - Enabled for development
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=true

# Logging Configuration - Verbose for development
logging.level.com.findo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.env=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.springframework.web=DEBUG

# Development specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
